<!DOCTYPE html>
<ul th:fragment="tasks_fragments" class="todo-list">
    <th:block th:each="task : ${tasks}">
        <div class="todo-component">
            <li>
                <div th:text="${task.getName()}">
                    Task Name
                </div>

                <div th:text="'Due date: ' + ${task.getDueDate()}">
                    Task Due Date
                </div>
            </li>
            <form action="" method="post" id="btnForm">
                <button class="check" name="check" th:value="'check-' + ${task.getId()}">
                    <i class='bx bx-check'></i>
                </button>
                <button class="delete" name="delete" th:value="'delete-' + ${task.getId()}">
                    <i class='bx bx-trash' ></i>
                </button>
            </form>
        </div>
    </th:block>
</ul>
